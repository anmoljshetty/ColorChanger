<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color changer</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body style=" background-color: #212121; color: #fff;">
    <h1 style="text-align: center; margin: 50px; background-color: black;">Color scheme switcher</h1>
    <div class="container">
        <div style="border-radius : 15px; border: solid 2px black;  margin: 5px; height: 100px; width: 100px;background-color: orange;" id="orange" class="button"></div>
        <div style="border-radius : 15px; border: solid 2px black; margin: 5px; height: 100px; width: 100px;background-color: pink" id="pink" class="button"></div>
        <div style="border-radius : 15px; border: solid 2px black; margin: 5px; height: 100px; width: 100px;background-color: green" id="green" class="button"></div>
        <div style="border-radius : 15px; border: solid 2px black; margin: 5px; height: 100px; width: 100px;background-color: blue;" id="blue" class="button"></div>
    </div>
    <p style="text-align: center; margin-top: 100px;font-size: 20px; background-color: black;">
    Try clicking on one of the color and witness them become the background colour of the page</p>
</body>
<script src="color.js"></script>
</html>
